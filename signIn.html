<html lang="en">
  <head>
    <!-- meta data -->
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- font family : Noto Sans -->

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Sign In</title>
    <script type="module" crossorigin src="/badminton-life/assets/all-0ba725a4.js"></script>
    <link rel="stylesheet" href="/badminton-life/assets/all-f7fabca6.css">
  </head>
  <body>
    <div class="signIn-background">
      <div class="container-xl px-lg-0">
        <div class="row gx-0 justify-content-center">
          <div class="col-12 col-lg-6">
            <!-- Logo -->
            <a href="index.html"
              ><img
                class="d-lg-none mt-1 mb-2 mx-auto"
                src="/badminton-life/assets/Logo-sm-abe70c10.png"
                alt="Badminton Life字樣，左邊有一個毛球圖案"
            /></a>
            <a href="index.html"
              ><img
                class="d-none d-lg-block mt-1 mb-2 mx-auto"
                src="/badminton-life/assets/Logo-de22c530.png"
                alt="Badminton Life字樣，左邊有一個毛球圖案"
            /></a>
            <!-- form : userName -->
            <form class="mb-4 mb-lg-2 px-6">
              <label
                for="userName"
                class="form-label text-helper-secondary fs-4 fs-lg-5"
                >Username</label
              >
              <input type="text" class="form-control rounded" id="userName" />
            </form>
            <!-- form : password -->
            <form class="mb-9 mb-lg-8 px-6">
              <label
                for="password"
                class="form-label text-helper-secondary fs-4 fs-lg-5"
                >Password</label
              >
              <input
                type="password"
                class="form-control rounded"
                id="password"
              />
            </form>
            <!-- forgot passsword -->
            <div class="d-flex align-items-center mb-1 px-5">
              <span class="text-helper-third me-8">forgot your passsword?</span>
              <a class="link-helper-third" href="logIn.html">Log In</a>
            </div>
            <!-- button : sign in -->
            <div class="text-center mb-1">
              <a
                class="btn btn--secondary rounded fs-5 fs-lg-4 px-6 py-8"
                href="index.html"
                >Sign in</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="border-top border-bottom border-helper-primary">
  <div
    class="container-xl d-flex flex-column flex-lg-row justify-content-center justify-content-lg-between align-items-center py-4 px-lg-0"

        alt="Badminton Life字樣，左邊有一個毛球圖案"
      />
      <img
        class="d-none d-lg-block"
        src="/badminton-life/assets/Logo-de22c530.png"
        alt="Badminton Life字樣，左邊有一個毛球圖案"
      />
    </a>
